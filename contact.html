        <!-- CONTACT FORM -->
        <div class="contact-content">
          <div id="form">
          <h1>Please Send Us an Email!</h1>
          <div id="error-message"></div>
          <form method="POST" action="contactform.php" onsubmit="return validate();">
              <!-- user name enter full -->
              <i class="fa-solid fa-user"></i>
              <input class="entry" type="text" name="name" placeholder="Full Name" id="user_name"><br/>
              <!-- user email enter @ and num char -->
              <i class="fa-solid fa-at"></i>
              <input class="entry" type="text" name="email" placeholder="Your E-mail" id="user_email"><br/>
              <!-- user enters subject line of email -->
              <input class="entry" type="text" name="subject" placeholder="Subject" id="user_subject"><br/>
              <!-- user creates a message -->
              <textarea class="entry"  name="message" cols="30" rows="10" placeholder="Enter Message Here" id="user_message"></textarea><br/>
              <!-- click button to send php & JS to validate -->
              <button id="send" type="submit" class="btn"><i class="fa-solid fa-paper-plane"></i>Send</button>
          </form>
