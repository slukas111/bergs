<script>

	var output = " ";
	for(var i in loca.state) {
		output += "<a id = \"" + loca.state[i] + "\" onclick=show(this.id)>" + loca.state[i] + "</a>";
		document.getElementById("sta").innerHTML = output;

	}

function show(id) {

	var output = " ";

	for(var i in loca[id]) {
		output += loca[id][i].addr;
		output += loca[id][i].city;
		output += loca[id][i].stat;
		output += loca[id][i].zip;
		output += loca[id][i].phone;
	}
	document.getElementById("add").innerHTML = output;
}
